<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
</head>
<style>
    .navbar{
        background-color: aqua;
        border-radius: 20px;
    }
    .navbar ul{
        overflow: auto;
    }
    .navbar li{
        float: left;
        list-style: none;
        cursor: pointer;
        margin: 13px 30px;
    }
    .navbar li a{
        padding:  3px 3px;
        text-decoration: none;
        
    }
    .searrch{
        float: right;
        padding: 15px 6px;
    }
</style>
<body>
    <header>
        <nav class="navbar">
          <ul>
           <li><a href="">Ubaid</a></li>
           <li><a href="">Ahmad</a></li>
           <li><a href="">Hadi</a></li>
           <li><a href="">Marwat</a></li>
           <div class="searrch">
            <input type="text" id="search" placeholder="Search Box">
           </div>
          </ul>
        </nav>
    </header>
</body>
</html>
